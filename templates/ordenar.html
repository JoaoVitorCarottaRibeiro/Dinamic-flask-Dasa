<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Remédios Ordenados por Validade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/ordenar.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Images/icon.png') }}">
</head>

<header>
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="Logo Steve">
        </a>
    </div>

    <nav class="menu-links">
        <a href="#section-image-text">Missão</a>
        <a href="#menu">Menu Steve</a>
        <a href="/sair" class="logout"><button>Sair</button></a>
    </nav>
</header>

<body>
    <h1>Remédios Ordenados por Validade</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Validade</th>
                </tr>
            </thead>
            <tbody>
                {% for remedio in remedios %}
                <tr>
                    <td>{{ remedio.nome }}</td>
                    <td>{{ remedio.tipo }}</td>
                    <td>{{ remedio.validade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
