<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Inserir Novo Remédio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/inserir.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Images/icon.png') }}">
</head>

<header>
  <div class="logo">
    <a href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="Logo Steve">
    </a>
  </div>

  <nav class="menu-links">
    <a href="#section-image-text">Missão</a>
    <a href="#menu">Menu Steve</a>
    <a href="/sair" class="logout"><button>Sair</button></a>
  </nav>
</header>

<body>
  <h1>Inserir Novo Remédio</h1>

  {% if mensagem %}
  <div class="mensagem-sucesso">{{ mensagem }}</div>
  {% endif %}

  <form action="{{ url_for('rota_inserir') }}" method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" required><br><br>

    <label>Tipo:</label>
    <select name="tipo" required>
      <option value="" disabled selected>Selecione um tipo</option>
      <option value="Vitamina/Suplemento">Vitamina/Suplemento</option>
      <option value="Psicotrópico">Psicotrópico</option>
      <option value="Antidiabético">Antidiabético</option>
      <option value="Anti-hipertensivo">Anti-hipertensivo</option>
      <option value="Antiviral">Antiviral</option>
      <option value="Antifúngico">Antifúngico</option>
      <option value="Antialérgico">Antialérgico</option>
      <option value="Antitérmico">Antitérmico</option>
      <option value="Anti-inflamatório">Anti-inflamatório</option>
      <option value="Antibiótico">Antibiótico</option>
      <option value="Analgésico">Analgésico</option>
    </select><br><br>


    <label>Quantidade:</label>
    <input type="number" name="quantidade" required><br><br>

    <label>Validade (YYYY-MM):</label>
    <input type="month" name="validade" required><br><br>

    <label>Código (6 dígitos):</label>
    <input type="text" name="codigo" pattern="\d{6}" required><br><br>

    <button type="submit">Inserir</button>
  </form>
</body>

</html>
